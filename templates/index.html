<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#DAAD86] flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-[#659DBD] rounded-lg shadow-lg p-8 mx-4">
        <h1 class="text-3xl font-bold text-center text-white mb-6">Enter Room</h1>
        <form action="" method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-white font-medium mb-2">Username</label>
                <input type="text" name="username" placeholder="Username" required
                       class="w-full px-4 py-2 rounded-md border focus:ring focus:ring-[#DAAD86] focus:border-[#DAAD86]">
            </div>
            <div>
                <label for="room" class="block text-white font-medium mb-2">Room Name</label>
                <input type="text" name="room" placeholder="Room name" required
                       class="w-full px-4 py-2 rounded-md border focus:ring focus:ring-[#DAAD86] focus:border-[#DAAD86]">
            </div>
            <div class="text-center">
                <button type="submit"
                        class="w-full bg-[#DAAD86] text-white font-semibold py-2 rounded-md hover:bg-[#c29c7a] transition duration-300">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
